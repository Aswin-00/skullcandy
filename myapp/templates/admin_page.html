    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        thead {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th:last-child, td:last-child {
            text-align: center;
        }

        th:first-child, td:first-child {
            padding-left: 20px;
        }

        th:last-child {
            padding-right: 20px;
        }

        th:nth-child(1) {
            width: 20%;
        }

        th:nth-child(2) {
            width: 20%;
        }

        th:nth-child(3) {
            width: 25%;
        }

        th:nth-child(4) {
            width: 15%;
        }

        th:nth-child(5),
        th:nth-child(6) {
            width: 10%;
        }

        img {
            max-width: 120px;
            max-height: 120px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'add_product' %}">ADD Product</a>
    <a href="{% url 'index' %}">User Page</a>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><img src="{{product.image.url}}" alt=""></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>Price: ${{ product.price }}</td>
                    <td><a href="/product_update/{{product.id}}">Update</a></td>
                    <td><a href="/product_delete/{{product.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>








</body>
